<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset your password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="Email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="resetPw(email)">
    Send password reset<ion-icon name="close-outline"></ion-icon>
  </ion-button>
</ion-content>
