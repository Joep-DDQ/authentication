<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <ion-card-title class="ion-padding-start ion-padding-top">What do you want to do?</ion-card-title>
    <ion-card-subtitle class="ion-padding-start">user logged in to Parse: {{parseLoggedIn}}</ion-card-subtitle>

  <ion-card-content>
    <ion-list>
      <ion-button color="secondary"expand="block" [routerLink]="['/signup']" [disabled]="parseLoggedIn">Sign up <ion-icon name="person-add-outline"></ion-icon></ion-button>
      <ion-button color="secondary" expand="block" [routerLink]="['/login']" [disabled]="parseLoggedIn">Log in <ion-icon name="log-in-outline"></ion-icon></ion-button>
      <ion-button expand="block" [routerLink]="['/home']" [disabled]="!parseLoggedIn"(click)="parseLogOutUser()">Log out <ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-title class="ion-padding-start ion-padding-top">Google login Test</ion-card-title>
  <ion-card-subtitle class="ion-padding-start">user logged in to Google: {{googleLoggedIn}}</ion-card-subtitle>
  <ion-card-content>
    <ion-button (click)="gSignIn()" fill="outline" expand="block" [disabled]="googleLoggedIn"><ion-icon name="logo-google" color="danger"></ion-icon>Sign in with Google</ion-button>
    <ion-button (click)="gRefreshToken()" [disabled]="!googleLoggedIn">Refresh token</ion-button>
    <ion-button (click)="gSignOut()" [disabled]="!googleLoggedIn">Sign out</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Powered by: <img src="/assets/ddqlogo.jpg" width="150px"></ion-title>
  </ion-toolbar>
</ion-footer>
